# Gui ID
gui:
  # 调试模式 显示边框 默认为真
  debug: true
  # 设置箱子大小 9的倍数
  row: '54'
  # 设置箱子GUI名
  title: 'normal'
  # 放置所需合成物品的槽位
  matrix:
    - 10
    - 11
    - 12
    - 13
    - 19
    - 20
    - 21
    - 22
    - 28
    - 29
    - 30
    - 31
    - 37
    - 38
    - 39
    - 40
  # 是否需要手动点击才会显出合成物品 默认为假
  isButton: false
  # 合成按钮的槽位 若上方为假，此项不起作用
  buttonSlots:
    - 16
  # 合成结果的槽位
  resultSlots:
    - 25
